<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas1">

    </canvas>
</body>
<script>
    var c1 = document.getElementById("canvas1");
    var ctx = c1.getContext("2d");
    ctx.moveTo(30,30);
    ctx.lineTo(600,580);
    ctx.strokStyle = "blue";
    ctx.stroke();
</script>
