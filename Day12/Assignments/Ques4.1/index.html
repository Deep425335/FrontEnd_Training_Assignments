<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
        <h1>Mathmatical Operations</h1>
        <hr>
        <label for="t1">First Number : </label>
        <input type="number" id="t1" name="t1">
        <br><br>
        <label for="t2">Second Number : </label>
        <input type="number" id="t2" name="t2">
        <br><br>
        <input type="button" id="b1" value="add" onclick="funOp(event)">
        <input type="button" id="b2" value="sub" onclick="funOp(event)">
        <input type="button" id="b3" value="multiply" onclick="funOp(event)">
        <input type="button" id="b3" value="divide" onclick="funOp(event)">
        <span id="sp1"></span>
   
</body>

     <script>
         function funOp(event)
         {
            var txtObj1 = document.getElementById("t1");
            var txtObj2 = document.getElementById("t2");
            var resObj = document.getElementById("sp1");
            if(event.target.value == "add"){
                resObj.innerHTML = "<br><br>Result : "+(parseFloat(txtObj1.value)+parseFloat(txtObj2.value));
            }
            else if(event.target.value == "sub"){
                resObj.innerHTML = "<br><br>Result : "+(parseFloat(txtObj1.value)-parseFloat(txtObj2.value));
            }
            else if(event.target.value == "multiply"){
                resObj.innerHTML = "<br><br>Result : "+(parseFloat(txtObj1.value)*parseFloat(txtObj2.value));
            }
            else if(event.target.value == "divide"){
                resObj.innerHTML = "<br><br>Result : "+(parseFloat(txtObj1.value)/parseFloat(txtObj2.value)).toFixed(3);
            }
            else{
                resObj.innerHTML = "<br><br>No result";
            }
         }
     </script>
</html>
