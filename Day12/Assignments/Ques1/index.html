<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="login.jsp" onsubmit="fun(event)" style="margin-left: 350px; margin-top: 100px; width: 280px;">
        <fieldset>
            <legend>User Login</legend>
        
        <label for="uName">User Name</label>
        <input type="text" id="uName" name="uName">
        <br><br>
        <label for="pwd">Password</label>
        <input type="password" id="pwd" name="pwd">
        <br><br>
        <input type="submit" value="Login">
        <br><br>
        <span id="error"></span>
       </fieldset>
    </form>
</body>

     <script>
         function fun(event)
         {
            var txtObj1 = document.getElementById('uName');
        var txtObj2 = document.getElementById('pwd');

        var eMsg = document.getElementById("error");
        eMsg.innerHTML = "";

        if(txtObj1.value == "admin" && txtObj2.value == "admin123")
        {
            eMsg.innerHTML = "Welcome to admin";
            event.preventDefault();
        }
        
        else 
        {
            eMsg.innerHTML = "Invalid user id or password";
            event.preventDefault();
        }
    }
     </script>
</html>
