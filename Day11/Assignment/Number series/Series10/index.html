<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        var a = 1;
        var b = 1;
        var str = a +" "+b+" ";
        
        for(let i = 3; i<=13; i++)
        {
            var c = a+b;
            str += c + " ";
            a = b;
            b = c;
        }
        console.log(str);
    </script>
</body>
</html>
