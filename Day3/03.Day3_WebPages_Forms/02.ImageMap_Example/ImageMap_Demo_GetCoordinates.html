<html>
<body>

<h2>Getting Coordinates using JavaScript</h2>
<hr/>

<p>Click on the computer, the phone, or the cup of coffee to go to a new page and read more about the topic:</p>

<img   onmousemove="getCoords(event)"
			src="workplace.jpg" 
			alt="Workplace"
			width="400" height="379"  />
			
<h1 id="head1"></h1>

 
 <script>
	function   getCoords(e)
	{
		var obj = document.getElementById("head1");
		//obj.innerText  = "X = " + e.ClientX + ",  Y = " + e.ClientY; // absolute coordinates from the browser
		obj.innerText  = "X = " + e.offsetX + ",  Y = " + e.offsetY; //relative coordinates
	}	
 </script>

</body>
</html>
