<html>
    <head></head>
    <body>
        <h3>Working with Forms in HTML</h3>
        <hr/>

        <form action="register.php" method="get"> 
            <fieldset>
                <legend>User Registration</legend>
                First Name  : <input id="txtFname" placeholder="Enter first name" name="txtFname" />
                <br/><br/>

                Last Name  : <input id="txtLname" name="txtLname" />
                <br/><br/>

                Gender  :    
                            <input type="radio" id="r1" name="gender"  value="Male" />  Male
                            <input type="radio" id="r2" name="gender" value="Female"/>  Female
                <br/><br/>

                Tech. Skills  :  
                <input type="checkbox" id="chk1" name="chk1" value="HTML5" /> HTML5
                <input type="checkbox" id="chk2" name="chk2" value="CSS3"/> CSS3
                <input type="checkbox" id="chk3" name="chk3" value="Bootstrap"/> Bootstrap
                <br/><br/>


                Qualification:
                <select id="s1" name="s1">
                    <option>B.Tech</option>
                    <option>M.Tech</option>
                    <option>BCA</option>
                    <option selected>MCA</option>   <!-- Default selected Option  -->
                    <option>Others</option>
                </select>
                <br/><br/>

                Address:  <br/>
                <textarea id="ta1" name="ta1" rows="5" cols="40" ></textarea>
                <br/><br/>

                <input type="submit" value="Register"  />
                <input type="reset" value="Clear"  />
            </fieldset>
        </form>
    </body>
</html>
